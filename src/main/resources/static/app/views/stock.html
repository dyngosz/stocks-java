<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script
	src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"
	type="text/javascript"></script>
<script src="../../libs/bootstrap-4.0.0/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/base/jquery-ui.css"
	type="text/css" media="all" />
<link href="../../libs/bootstrap-4.0.0/css/bootstrap.min.css"
	rel="stylesheet" media="screen">
<link href="../css/style.css" rel="stylesheet">


</head>
<body>

	<div id="spinner" class="spinner" ng-show="loading">
		<img src="https://www.yugma.com/images/loading-animation-7.gif" />
	</div>

	<!-- Page Content -->
	<div class="container" ng-show="content">
		<div class="panel">
			<div class="container">
				<div class="row">
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
					<div class="col-md-4"></div>
				</div>
				<div class="row">
					<div class="col-md-2">
						<h5>Stock symbol:</h5>
					</div>
					<div class="col-md-1"> {{stock.symbol}}</div>
					<div class="col-md-9"></div>
				</div>
				<div class="row">
					<div class="col-md-2"><h5>Last refreshed: </h5></div>
					<div class="col-md-3">{{stock.lastRefreshed}}</div>
					<div class="col-md-8"></div>
				</div>
			</div>


		</div>
	</div>

</body>

</html>
